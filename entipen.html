<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            text-align: center;
            background-color: #fce4ec;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #ff4081;
        }

        .message {
            font-size: 1.2em;
            margin: 20px 15px;
            color: #d81b60;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 200px;
            perspective: 1000px; /* Allows for 3D rotation */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back side when not visible */
            border: 4px solid #ff80ab;
            border-radius: 15px;
        }

        .card-front {
            background-color: #fff;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-back {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border-radius: 15px;
            padding: 0;
        }

        .card-back video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            padding-bottom: 20px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .message {
                font-size: 1em;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
