<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            text-align: center;
            background-color: #ffccff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
        }

        .cake {
            margin: 20px auto;
            max-width: 200px;
        }

        .button {
            background-color: #ff66b2;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #ff3385;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <img src="cat.jpg" alt="Birthday Cake" class="cake">
    <br>
    <button class="button" onclick="entipen()">Click for a Surprise!</button>
    <div class="message" id="message">ðŸŽˆ Wishing you a fantastic year ahead! ðŸŽˆ</div>

    <canvas class="confetti" id="confettiCanvas"></canvas>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            launchConfetti();
        }
        function entipen() {
            window.location.href = 'entipen.html';
        }

        // Confetti effect
        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const context = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let confettiPieces = [];
            for (let i = 0; i < 200; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 3 + 1
                });
            }

            function drawConfetti() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach(p => {
                    context.fillStyle = p.color;
                    context.fillRect(p.x, p.y, p.size, p.size);
                    p.x += p.speedX;
                    p.y += p.speedY;
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }

        // Launch confetti on page load
        window.onload = launchConfetti;
    </script>
</body>
</html>
